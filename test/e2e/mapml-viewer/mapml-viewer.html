<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Mapml-Viewer</title>
  <meta charset="UTF-8">
  <script>
    let options = document.createElement("map-options");
    options.innerHTML = '{"announceMovement":true}';
    document.head.appendChild(options);
  </script>
  <script type="module" src="mapml.js"></script>
  <style>
    html {
      height: 100%
    }

    body {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <mapml-viewer data-testid="testviewer" style="height: 600px;width:500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <layer- data-testid="testlayer" label="CBMT - INLINE" checked>
      <map-meta name="zoom" content="min=0,max=25"></map-meta>
      <map-extent units="CBMTILE" checked hidden>
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3" ></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21" ></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19" ></map-input>
        <map-link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png' ></map-link>
      </map-extent>
    </layer->
  </mapml-viewer>
  <textarea id="coord" name="message" rows="10" cols="100"></textarea>
  <textarea id="copyGeoJSON" name="message" rows="10" cols="100">{"type": "FeatureCollection","features": [{"type": "Feature","properties": {},"geometry": {"coordinates": [29.93926429273742,26.465501185936787],"type": "Point"}}]}</textarea>
  <textarea id="invalidLink" name="message" rows="10" cols="100">https://example.com</textarea>
  <textarea id="invalidText" name="message" rows="10" cols="100">asdasdasdadsasd</textarea>
  <textarea id="copyLink" name="message" rows="10" cols="100">http://localhost:30001/data/query/DouglasFir</textarea>
  <textarea id="copyGeoJSONLink" name="message" rows="10" cols="100">http://localhost:30001/data/query/map.geojson</textarea>
  <textarea id="copyJSONLink" name="message" rows="10" cols="100">http://localhost:30001/data/query/items.json</textarea>
</body>

</html>
